name: Run unittests

on: [push]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install . --upgrade

      - name: Test with pytest
        run: |
          pytest ./test/unittest/test_multi_asset.py::MultiAssetTest::test_kellyWeights_singleModel
          pytest ./test/unittest/test_single_asset.py 
          pytest ./test/unittest/test_multi_asset.py 
          pytest ./test/unittest/test_topology.py 
          pytest ./test/unittest/test_performance.py 